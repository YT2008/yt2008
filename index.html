<body>
        <script>
                        
                let camera, scene, renderer;
                let geometry, material, mesh;
                let loader, dlight;
                
                init();
                animate();
                
                function init() {

                        camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 10 );
                        camera.position.z = 1;

                        
                
                        scene = new THREE.Scene();

                        dlight = new THREE.SpotLight(0xffffff, 1);
			    dlight.position.set(20, 20, 20);
			    dlight.castShadow = true;
			   
                            dlight.shadow.mapSize.width = 512;  // default
			    dlight.shadow.mapSize.height = 512; // default
			    dlight.shadow.camera.near = 0.5;       // default
			    dlight.shadow.camera.far = 500;      // default
                            scene.add(dlight);
                                        
                        //geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
                        //material = new THREE.MeshNormalMaterial();
                
                        //mesh = new THREE.Mesh( geometry, material );
                        //scene.add( mesh );
                
                        renderer = new THREE.WebGLRenderer( { antialias: true } );
                        renderer.setSize( window.innerWidth, window.innerHeight );
                        document.body.appendChild( renderer.domElement );

                        loader = new THREE.ColladaLoader();
                        loader.load("m3d/model.dae", function (result) {mesh = result.scene;
                        scene.add(result.scene);
                        });
                
                }
                
                function animate() {
                
                        requestAnimationFrame( animate );
                
                        mesh.rotation.x += 0.01;
                        mesh.rotation.y += 0.01;
                
                        renderer.render( scene, camera );
                
                }
                </script>
