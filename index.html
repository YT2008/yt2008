        <script> 
        
        //let ul = document.getElementById('ul_id');
        //let linksMenu = ul.querySelectorAll('li');
        //let activeBorder = linksMenu[0].querySelector('.border').hide().appendTo(ul);
        $(document).ready(function(){
        var mainNav = $('.nav'), ul = $('ul', mainNav), linksMenu = $('a', ul);
        var activeBorder = $('<li />', {'class': 'border'}).hide().appendTo(ul);       
        
        activeBorder.update = function(index)
        {
        if(index == 1) activeBorder.hide();
        else {
                var activeElement = linksMenu.eq(index - 2); 
                li = activeElement.closest('li');
                if (li != undefined) activeBorder.css({width: li.width(), height: li.height(), left: li.position().left}).show();
                }
        };
        onePageScroll(".main", {
                sectionContainer: "section",     
                easing: "ease",                                                
                animationTime: 500,             
                pagination: true,                
                updateURL: false,                
                beforeMove: function(index) {activeBorder.update(index);},  
                afterMove: function(index) {},   
                loop: false,                     
                keyboard: true,                  
                responsiveFallback: false                                                
        });
        });       
        </script>
